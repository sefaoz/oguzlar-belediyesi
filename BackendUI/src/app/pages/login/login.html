<main class="login-page">
    <div class="login-card">
    <div class="login-icon"></div>
    <h2 class="login-title text-center">Hoş geldiniz</h2>
    <p class="login-subtitle text-center">Bilgilerinizi girip devam edin</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div>
        <label for="username" class="login-label">Kullanıcı Adı</label>
        <input pInputText id="username" type="text" formControlName="username" class="login-input" placeholder="Örn. admin" />
      </div>

      <div>
        <label for="password" class="login-label">Şifre</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Şifreniz"
          [toggleMask]="true"
          [feedback]="false"
          [styleClass]="'login-input'"
        ></p-password>
      </div>

      <div class="login-remember">
        <p-checkbox inputId="remember" formControlName="remember" binary></p-checkbox>
        <label for="remember" class="login-label-text">Beni hatırla</label>
      </div>

      <button pButton type="submit" label="Giriş Yap" [loading]="isLoading" styleClass="login-button"></button>
    </form>

    <div *ngIf="feedback" class="login-feedback">{{ feedback }}</div>
  </div>
</main>
