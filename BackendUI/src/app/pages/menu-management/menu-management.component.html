<div class="grid grid-cols-12 gap-4">
    <div class="col-span-12">
        <div class="card mb-4">
            <div class="flex items-center">
                <i class="pi pi-home mr-2 text-gray-500 cursor-pointer" routerLink="/"></i>
                <span class="text-gray-500 mr-2">&gt;</span>
                <span class="font-medium text-gray-900 dark:text-gray-100">Menü Yönetimi</span>
            </div>
        </div>
    </div>

    <div class="col-span-12">
        <div class="card">
            <div class="flex items-center justify-between mb-4">
                <h5 class="m-0 text-lg font-semibold">Menü Yapılandırması</h5>
                <button pButton pRipple label="Yeni Menü Ekle" icon="pi pi-plus" class="p-button-success"
                    (click)="openNew()"></button>
            </div>

            <p-treeTable [value]="menus" [scrollable]="true" [tableStyle]="{'min-width': '75rem'}" [rowHover]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th [ttSortableColumn]="'title'" style="width: 35%">Başlık <p-treeTableSortIcon
                                field="title"></p-treeTableSortIcon></th>
                        <th [ttSortableColumn]="'url'" style="width: 35%">URL <p-treeTableSortIcon
                                field="url"></p-treeTableSortIcon></th>
                        <th [ttSortableColumn]="'order'" style="width: 10%">Sıra <p-treeTableSortIcon
                                field="order"></p-treeTableSortIcon></th>
                        <th style="width: 10%">Durum</th>
                        <th style="width: 10%">İşlemler</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                    <tr [ttRow]="rowNode">
                        <td style="width: 35%">
                            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                            {{rowData.title}}
                        </td>
                        <td style="width: 35%" class="truncate" [title]="rowData.url">{{rowData.url}}</td>
                        <td style="width: 10%">{{rowData.order}}</td>
                        <td style="width: 10%">
                            <i class="pi"
                                [ngClass]="{'pi-check-circle text-green-500': rowData.isVisible, 'pi-times-circle text-red-500': !rowData.isVisible}"></i>
                        </td>
                        <td style="width: 10%">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-info mr-2"
                                (click)="editMenu(rowData)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-text p-button-danger"
                                (click)="deleteMenu(rowData)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">Henüz menü eklenmemiş.</td>
                    </tr>
                </ng-template>
            </p-treeTable>
        </div>
    </div>
</div>

<p-dialog [(visible)]="menuDialog" [style]="{width: '70%'}" header="Menü Detayları" [modal]="true" styleClass="p-fluid"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="flex flex-col gap-6 p-1">
            <!-- Temel Bilgiler Section -->
            <div>
                <h6 class="text-lg font-semibold text-gray-800 dark:text-white mb-4 border-b pb-2">Temel Bilgiler</h6>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="field">
                        <label for="title"
                            class="font-medium text-gray-600 dark:text-gray-300 mb-2 block">Başlık</label>
                        <input type="text" pInputText id="title" [(ngModel)]="menu.title" required autofocus
                            class="w-full" />
                        <small class="p-error block mt-1" *ngIf="submitted && !menu.title">Başlık gereklidir.</small>
                    </div>
                    <div class="field">
                        <label for="url" class="font-medium text-gray-600 dark:text-gray-300 mb-2 block">URL</label>
                        <input type="text" pInputText id="url" [(ngModel)]="menu.url" class="w-full" />
                    </div>
                    <div class="field md:col-span-2">
                        <label for="parent" class="font-medium text-gray-600 dark:text-gray-300 mb-2 block">Üst
                            Menü</label>
                        <select id="parent" [(ngModel)]="menu.parentId"
                            class="w-full p-2 border rounded-md bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring focus:ring-primary-200 transition">
                            <option [ngValue]="null">Ana Menü (Üst Menü Yok)</option>
                            <option *ngFor="let option of rawMenus" [ngValue]="option.id">{{option.title}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Ayarlar Section -->
            <div>
                <h6 class="text-lg font-semibold text-gray-800 dark:text-white mb-4 border-b pb-2">Ayarlar</h6>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="field">
                        <label for="order" class="font-medium text-gray-600 dark:text-gray-300 mb-2 block">Sıra</label>
                        <p-inputNumber id="order" [(ngModel)]="menu.order" class="w-full"></p-inputNumber>
                    </div>
                    <div class="field">
                        <label for="target"
                            class="font-medium text-gray-600 dark:text-gray-300 mb-2 block">Hedef</label>
                        <select id="target" [(ngModel)]="menu.target"
                            class="w-full p-2 border rounded-md bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 focus:border-primary-500 focus:ring focus:ring-primary-200 transition">
                            <option *ngFor="let option of targetOptions" [ngValue]="option.value">{{option.label}}
                            </option>
                        </select>
                    </div>
                    <div class="field md:col-span-2 flex items-center gap-2 pt-4">
                        <p-checkbox [(ngModel)]="menu.isVisible" [binary]="true" inputId="isVisible"></p-checkbox>
                        <label for="isVisible"
                            class="font-medium text-gray-600 dark:text-gray-300 cursor-pointer">Görünür</label>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-2 pt-2">
            <button pButton pRipple label="Vazgeç" icon="pi pi-times" class="p-button-text p-button-secondary"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Kaydet" icon="pi pi-check" class="p-button-primary" (click)="saveMenu()"
                [loading]="isLoading"></button>
        </div>
    </ng-template>
</p-dialog>

<p-blockUI [blocked]="isLoading" [baseZIndex]="99999">
    <div class="flex flex-col items-center justify-center gap-3"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;">
        <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
        <div class="font-bold text-xl">İşlem Gerçekleştiriliyor...</div>
        <div class="text-sm">Lütfen bekleyiniz.</div>
    </div>
</p-blockUI>
