<app-page-container [title]="event?.title || 'Etkinlik Detayı'" [breadcrumbSteps]="breadcrumbSteps">
    <div class="container mx-auto px-4 py-8" *ngIf="event; else notFound">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Main Content -->
            <div class="lg:w-3/4">
                <div class="bg-white rounded-xl shadow-md p-6 md:p-10 border border-gray-100">
                    <!-- Header -->
                    <div class="mb-8">
                        <span
                            class="inline-block bg-accent/10 text-accent font-semibold px-3 py-1 rounded-full text-sm mb-4">
                            Etkinlikler
                        </span>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight">
                            {{ event.title }}
                        </h1>
                        <div class="flex flex-wrap items-center gap-4 text-gray-500 text-sm">
                            <div class="flex items-center">
                                <i class="far fa-calendar-alt mr-2 text-primary"></i>
                                <span>{{ event.eventDate | date:'dd MMMM yyyy' }}</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt mr-2 text-primary"></i>
                                <span>{{ event.location }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Featured Image -->
                    <div class="rounded-xl overflow-hidden shadow-sm mb-10" *ngIf="event.image">
                        <img [src]="event.image | imageUrl" [alt]="event.title"
                            class="w-full h-[400px] object-cover hover:scale-105 transition-transform duration-700">
                    </div>

                    <!-- Content -->
                    <article class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
                        <!-- Dynamic Body Content -->
                        <div class="space-y-6" [innerHTML]="event.description">
                        </div>
                    </article>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="lg:w-1/4">
                <div class="sticky top-24 space-y-8">
                    <!-- Info Card -->
                    <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">Etkinlik Bilgileri</h3>
                        <div class="space-y-4">
                            <div class="flex items-center text-gray-700">
                                <div
                                    class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary shadow-sm mr-3">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 font-medium">Tarih</p>
                                    <p class="font-semibold">{{ event.eventDate | date:'dd MMMM yyyy' }}</p>
                                </div>
                            </div>
                            <div class="flex items-center text-gray-700">
                                <div
                                    class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary shadow-sm mr-3">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 font-medium">Konum</p>
                                    <p class="font-semibold">{{ event.location }}</p>
                                </div>
                            </div>
                            <div class="flex items-center text-gray-700">
                                <div
                                    class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary shadow-sm mr-3">
                                    <i class="far fa-clock"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-gray-500 font-medium">Saat</p>
                                    <p class="font-semibold">{{ event.eventTime || 'Belirtilmedi' }}</p>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- Share Card -->
                    <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">Paylaş</h3>
                        <div class="flex flex-col gap-3">
                            <button (click)="share('facebook')"
                                class="flex items-center justify-center gap-3 w-full bg-[#1877F2] text-white py-2.5 rounded-lg hover:bg-[#1877F2]/90 transition-colors font-medium">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                            <button (click)="share('twitter')"
                                class="flex items-center justify-center gap-3 w-full bg-black text-white py-2.5 rounded-lg hover:bg-black/90 transition-colors font-medium">
                                <i class="fa-brands fa-x-twitter"></i> Twitter
                            </button>
                            <button (click)="share('whatsapp')"
                                class="flex items-center justify-center gap-3 w-full bg-[#25D366] text-white py-2.5 rounded-lg hover:bg-[#25D366]/90 transition-colors font-medium">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #notFound>
        <div class="text-center py-12">
            <h2 class="text-2xl font-bold text-gray-700">Etkinlik bulunamadı.</h2>
            <a routerLink="/etkinlikler" class="text-primary hover:underline mt-4 inline-block">Etkinliklere Dön</a>
        </div>
    </ng-template>
</app-page-container>
