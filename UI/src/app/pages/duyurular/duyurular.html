<app-page-container title="Duyurular" [breadcrumbSteps]="breadcrumbSteps">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar (Left) -->
        <div class="lg:col-span-3">
            <app-content-sidebar></app-content-sidebar>
        </div>

        <!-- Content (Right) -->
        <div class="lg:col-span-9">
            <div class="grid md:grid-cols-2 gap-6" *ngIf="announcements.length > 0; else noAnnouncements">
                <app-announcement-card *ngFor="let item of announcements" [announcement]="item"></app-announcement-card>
            </div>

            <!-- No Announcements Template -->
            <ng-template #noAnnouncements>
                <div class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-100">
                    <div
                        class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
                        <i class="fas fa-bullhorn text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Duyuru Bulunamadı</h3>
                    <p class="text-gray-500">Şu anda gösterilecek duyuru bulunmamaktadır.</p>
                </div>
            </ng-template>

            <!-- Pagination (Dummy) -->
            <div class="mt-12 flex justify-center" *ngIf="announcements.length > 0">
                <nav class="flex items-center space-x-2">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg bg-primary text-white font-medium">1</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-50 font-medium">2</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-700 hover:bg-gray-50 font-medium">3</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </div>
    </div>
</app-page-container>
