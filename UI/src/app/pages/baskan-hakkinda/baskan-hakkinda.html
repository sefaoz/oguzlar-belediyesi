<app-page-container title="Başkan Hakkında" [breadcrumbSteps]="breadcrumbSteps">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="flex flex-col md:flex-row min-h-[500px]">
            <!-- Image Section -->
            <div class="h-96 md:h-auto md:w-1/3 lg:w-1/4 relative">
                <img [src]="content?.imageUrl || 'assets/images/mustafa_cebeci.jpg'" alt="Mustafa Cebeci"
                    class="w-full h-full object-cover absolute inset-0">
            </div>

            <!-- Content Section -->
            <div class="md:w-2/3 lg:w-3/4 p-8 md:p-12 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-primary mb-2">{{ content?.title }}</h2>
                <h3 class="text-xl text-accent font-semibold mb-6">{{ content?.subtitle }}</h3>

                <div class="space-y-4 text-gray-700 leading-relaxed prose max-w-none">
                    <div [innerHTML]="safeContent"></div>
                </div>
            </div>
        </div>
    </div>
</app-page-container>
