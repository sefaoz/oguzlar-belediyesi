<app-page-container title="Meclis Kararları ve Bildirimler" [breadcrumbSteps]="breadcrumbSteps">
    <div class="grid gap-6">
        <div *ngFor="let doc of documents"
            class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300 border-l-4 border-primary group">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                            {{ doc.type }}
                        </span>
                        <span class="text-sm text-gray-500 flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            {{ doc.date | date:'dd MMMM yyyy' }}
                        </span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-primary transition-colors">{{
                        doc.title }}</h3>
                    <div class="text-gray-600" [innerHTML]="doc.description"></div>
                </div>
                <ng-container *ngIf="doc.fileUrl; else pendingFile">
                    <a [href]="doc.fileUrl"
                        class="flex items-center gap-2 px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-lg transition-colors duration-200 shrink-0 border border-gray-200"
                        target="_blank" rel="noopener noreferrer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <span class="font-medium">Görüntüle</span>
                    </a>
                </ng-container>
                <ng-template #pendingFile>
                    <span
                        class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-500 rounded-lg border border-dashed border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 11-14 0 7 7 0 0114 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11l2 2 2-2" />
                        </svg>
                        <span class="text-sm font-medium">Belge güncelleniyor</span>
                    </span>
                </ng-template>
            </div>
        </div>
    </div>
</app-page-container>
