<app-page-container title="Araç Parkımız" [breadcrumbSteps]="breadcrumbSteps">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let vehicle of vehicles"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 group">
            <div class="relative h-48 overflow-hidden">
                <img [src]="vehicle.imageUrl | imageUrl" [alt]="vehicle.name"
                    class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500">
                <div class="absolute top-0 right-0 m-3">
                    <span class="px-3 py-1 text-xs font-semibold rounded-full shadow-sm bg-blue-100 text-blue-800">
                        {{ vehicle.type }}
                    </span>
                </div>
            </div>
            <div class="p-5">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-lg font-bold text-gray-800 group-hover:text-primary transition-colors">{{
                        vehicle.name }}</h3>
                </div>
                <div class="mb-3">
                    <span
                        class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                        </svg>
                        {{ vehicle.plate }}
                    </span>
                </div>
                <p class="text-gray-600 text-sm line-clamp-3">{{ vehicle.description }}</p>
            </div>
        </div>
    </div>
</app-page-container>
