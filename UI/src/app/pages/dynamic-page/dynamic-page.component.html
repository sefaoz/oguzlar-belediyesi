<div class="min-h-screen bg-gray-50 dark:bg-gray-900 pb-12">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center h-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary-600"></div>
    </div>

    <div *ngIf="!loading && pageContent" class="animate-fade-in">
        <!-- Hero Section -->
        <div class="relative bg-primary-900 text-white py-20 overflow-hidden">
            <div class="absolute inset-0 opacity-20 bg-cover bg-center"
                style="background-image: url('assets/images/pattern.png');"></div>
            <div class="container mx-auto px-4 relative z-10 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ pageContent.title }}</h1>
                <p *ngIf="pageContent.subtitle" class="text-xl text-primary-100 max-w-2xl mx-auto">
                    {{ pageContent.subtitle }}
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mx-auto px-4 -mt-10 relative z-20">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden">
                <div class="p-6 md:p-10">

                    <!-- Image Section -->
                    <div *ngIf="pageContent.imageUrl" class="mb-8 rounded-lg overflow-hidden shadow-md">
                        <img [src]="pageContent.imageUrl" [alt]="pageContent.title"
                            class="w-full h-auto object-cover max-h-[500px]">
                    </div>

                    <!-- Content Body -->
                    <div
                        class="prose dark:prose-invert max-w-none text-gray-700 dark:text-gray-300 leading-relaxed space-y-4">
                        <div [innerHTML]="safeContent"></div>
                    </div>

                    <!-- Contact Details (if any) -->
                    <div *ngIf="pageContent.contactDetails && pageContent.contactDetails.length > 0"
                        class="mt-10 border-t pt-8 border-gray-200 dark:border-gray-700">
                        <h3 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">İletişim Bilgileri</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div *ngFor="let contact of pageContent.contactDetails"
                                class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg border border-gray-100 dark:border-gray-600">
                                <span class="block text-sm font-semibold text-primary-600 dark:text-primary-400 mb-1">{{
                                    contact.label }}</span>
                                <span class="block text-lg text-gray-800 dark:text-gray-200 font-medium">{{
                                    contact.value }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Map Embed (if any) -->
                    <div *ngIf="pageContent.mapEmbedUrl" class="mt-10 rounded-lg overflow-hidden shadow-lg h-[400px]">
                        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(pageContent.mapEmbedUrl)" width="100%"
                            height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Not Found State -->
    <div *ngIf="!loading && !pageContent" class="flex flex-col items-center justify-center h-[60vh] text-center px-4">
        <i class="pi pi-file-excel text-6xl text-gray-300 mb-4"></i>
        <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-300 mb-2">Sayfa Bulunamadı</h2>
        <p class="text-gray-500 mb-6">Aradığınız sayfa mevcut değil veya kaldırılmış olabilir.</p>
        <a routerLink="/" class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
            Ana Sayfaya Dön
        </a>
    </div>
</div>
