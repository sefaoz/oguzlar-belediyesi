<app-page-container [title]="activeUnit?.title || 'Birimler'" [breadcrumbSteps]="breadcrumbSteps">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Sidebar -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100 sticky top-24">
                <h3 class="text-lg font-bold text-gray-900 mb-4 pb-2 border-b border-gray-100">Birimler</h3>
                <nav class="flex flex-col space-y-2">
                    <a *ngFor="let unit of units" [routerLink]="['/birimler', unit.id]"
                        [ngClass]="isActive(unit.id) ? 'bg-primary text-white shadow-md' : 'text-gray-700 hover:bg-gray-50 hover:text-primary'"
                        class="flex items-center justify-between w-full p-3 rounded-lg transition-all duration-200 group">
                        <span class="font-medium">{{ unit.title }}</span>
                        <i class="fas {{ unit.icon }} transition-transform"
                            [class.group-hover:translate-x-1]="!isActive(unit.id)"></i>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="lg:col-span-3">
            <div *ngIf="activeUnit" class="min-h-[400px]">

                <!-- Main Card -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">

                    <!-- Title inside card -->
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">{{ activeUnit.title }}</h2>
                    <div class="h-px bg-gray-100 w-full mb-8"></div>

                    <!-- Staff List -->
                    <div class="space-y-8 mb-8" *ngIf="activeUnit.staff && activeUnit.staff.length > 0">
                        <div *ngFor="let person of activeUnit.staff"
                            class="flex flex-col md:flex-row gap-8 items-start border-b border-gray-50 pb-8 last:border-0 last:pb-0">
                            <!-- Image -->
                            <div class="w-full md:w-64 flex-shrink-0">
                                <div class="aspect-[3/4] bg-gray-100 rounded-lg overflow-hidden">
                                    <img [src]="(person.imageUrl | imageUrl) || 'assets/images/placeholder-person.jpg'"
                                        [alt]="person.name" class="w-full h-full object-cover">
                                </div>
                            </div>

                            <!-- Details -->
                            <div class="flex-grow space-y-6 pt-4">
                                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                                    <div class="md:col-span-3 font-bold text-gray-900 text-lg">Ad Soyad:</div>
                                    <div class="md:col-span-9 text-gray-600 text-lg">{{ person.name }}</div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                                    <div class="md:col-span-3 font-bold text-gray-900 text-lg">Ãœnvan:</div>
                                    <div class="md:col-span-9 text-gray-600 text-lg">{{ person.title }}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</app-page-container>
