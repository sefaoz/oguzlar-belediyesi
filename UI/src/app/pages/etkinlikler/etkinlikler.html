<app-page-container title="Etkinlikler" [breadcrumbSteps]="breadcrumbSteps">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar (Left) -->
        <div class="lg:col-span-3">
            <app-content-sidebar></app-content-sidebar>
        </div>

        <!-- Content (Right) -->
        <div class="lg:col-span-9">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" *ngIf="events.length > 0; else noEvents">
                <app-event-card *ngFor="let item of events" [event]="item"></app-event-card>
            </div>

            <!-- No Events Template -->
            <ng-template #noEvents>
                <div class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-100">
                    <div
                        class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
                        <i class="far fa-calendar-alt text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">Etkinlik Bulunamadı</h3>
                    <p class="text-gray-500">Şu anda gösterilecek etkinlik bulunmamaktadır.</p>
                </div>
            </ng-template>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center" *ngIf="totalPages > 1">
                <nav class="flex items-center space-x-2">
                    <button (click)="prevPage()" [disabled]="currentPage === 1"
                        [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 1, 'hover:bg-gray-50': currentPage !== 1}"
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-500 transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button *ngFor="let page of pages" (click)="changePage(page)"
                        [ngClass]="{'bg-primary text-white': currentPage === page, 'border border-gray-200 text-gray-700 hover:bg-gray-50': currentPage !== page}"
                        class="w-10 h-10 flex items-center justify-center rounded-lg font-medium transition-colors">
                        {{ page }}
                    </button>

                    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                        [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages, 'hover:bg-gray-50': currentPage !== totalPages}"
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-gray-200 text-gray-500 transition-colors">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </div>
    </div>
</app-page-container>
