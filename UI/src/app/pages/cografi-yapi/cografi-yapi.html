<app-page-container title="Coğrafi Yapı" [breadcrumbSteps]="breadcrumbSteps">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-6 space-y-6 text-gray-700 leading-relaxed">
            <img [src]="(content?.imageUrl | imageUrl) ?? 'assets/images/ceviz.jpg'"
                class="w-full h-96 object-cover rounded-lg shadow-md mb-6"
                [alt]="content?.title ?? 'Oğuzlar Coğrafi Yapı'">
            <h2 class="text-2xl font-bold text-primary mb-4">{{ content?.title }}</h2>
            <div *ngFor="let paragraph of content?.paragraphs" [innerHTML]="paragraph"></div>
        </div>
    </div>
</app-page-container>
