<app-page-container title="Haberler" [breadcrumbSteps]="breadcrumbSteps">
    <div class="flex justify-end mb-8">
        <div class="relative w-full md:w-64">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Haberlerde ara..."
                class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
        </div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-news-card *ngFor="let news of filteredNews" [news]="news"></app-news-card>
    </div>

    <!-- Pagination (Static for now) -->
    <div class="flex justify-center my-12">
        <nav class="flex items-center space-x-2">
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a href="#" class="px-4 py-2 bg-primary text-white rounded-lg border border-primary">1</a>
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-600">2</a>
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-600">3</a>
            <span class="px-2 text-gray-400">...</span>
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-600">8</a>
            <a href="#" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-600">
                <i class="fas fa-chevron-right"></i>
            </a>
        </nav>
    </div>
</app-page-container>
