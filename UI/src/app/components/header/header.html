<!-- 1. EN ÜST ŞERİT (TOP BAR) -->
<div class="bg-primary text-white py-2 text-sm hidden md:block relative z-40">
    <div class="container mx-auto px-4 flex justify-end items-center">
        <div class="flex items-center space-x-6">
            <ng-container *ngFor="let link of topbarLinks">
                <a [href]="link.url" [target]="link.target || '_self'" class="hover:text-accent transition-colors">
                    <i *ngIf="link.icon" [class]="link.icon + ' mr-1'"></i>
                    {{ link.title }}
                </a>
            </ng-container>
        </div>
    </div>
</div>

<!-- 2. LOGO + ANA MENÜ BARI -->
<header class="sticky top-0 z-50 transition-all duration-300" [ngClass]="{
    'bg-primary shadow-md text-white': scrolled || isMobileMenuOpen || !isHomePage,
    'bg-transparent text-white': !scrolled && !isMobileMenuOpen && isHomePage
  }">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-3">
            <a href="/" class="flex items-center space-x-2">
                <img src="assets/images/logo.png" alt="Oğuzlar Belediyesi Logo"
                    class="h-12 transition-all duration-300" />
            </a>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" class="lg:hidden text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Desktop Menu with Dropdowns -->
            <nav class="hidden lg:flex items-center space-x-1">
                <ng-container *ngFor="let menu of menus">
                    <!-- Single Link -->
                    <a *ngIf="!menu.children || menu.children.length === 0" [routerLink]="menu.url"
                        [target]="menu.target || '_self'"
                        class="font-semibold text-white hover:text-accent transition-colors px-3 py-2 cursor-pointer">
                        {{ menu.title }}
                    </a>

                    <!-- Dropdown Menu -->
                    <div *ngIf="menu.children && menu.children.length > 0" class="relative"
                        (mouseenter)="onMouseEnter(menu.id)" (mouseleave)="onMouseLeave()">
                        <button
                            class="font-semibold text-white hover:text-accent transition-colors px-3 py-2 flex items-center">
                            {{ menu.title }}
                            <i class="fas fa-chevron-down text-xs ml-2"></i>
                        </button>
                        <div *ngIf="activeDropdown === menu.id"
                            class="absolute left-0 mt-2 w-56 bg-white rounded-md shadow-xl z-20 text-gray-700 dropdown-links"
                            (mouseenter)="onMouseEnter(menu.id)" (mouseleave)="onMouseLeave()">
                            <ng-container *ngFor="let child of menu.children">
                                <a [routerLink]="child.url" [target]="child.target || '_self'"
                                    class="block px-4 py-2 text-sm hover:bg-light-gray hover:text-accent cursor-pointer">
                                    {{ child.title }}
                                </a>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>

                <a href="#"
                    class="bg-primary text-white font-bold py-2 px-3 rounded-lg hover:bg-accent transition-colors ml-4">E-Belediye</a>
            </nav>
        </div>
    </div>

    <!-- Mobile Menu -->
    <app-mobile-menu *ngIf="isMobileMenuOpen" (closeMenu)="toggleMobileMenu()"></app-mobile-menu>
</header>
