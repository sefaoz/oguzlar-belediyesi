<div
    class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 h-full flex flex-col">
    <img [src]="news.image | imageUrl" class="w-full h-48 object-cover" [alt]="news.title" />
    <div class="p-6 flex flex-col flex-grow">
        <p class="text-sm text-gray-500 mb-2">{{ news.date | date:'dd MMMM yyyy' }}</p>
        <h3 class="text-lg font-semibold text-primary mb-3">
            {{ news.title }}
        </h3>
        <div class="text-muted text-sm mb-4 flex-grow" [innerHTML]="news.description">
        </div>
        <a *ngIf="news.slug" [routerLink]="['/haberler', news.slug]"
            class="font-semibold text-accent hover:underline mt-auto cursor-pointer">Haberi Oku &rarr;</a>
        <a *ngIf="!news.slug && news.link" [href]="news.link"
            class="font-semibold text-accent hover:underline mt-auto">Haberi Oku &rarr;</a>
    </div>
</div>
